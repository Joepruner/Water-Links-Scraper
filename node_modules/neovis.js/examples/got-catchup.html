    <script type="text/javascript">
        // define config car
        // instantiate nodevis object

        var viz;

        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://6b7ab066.databases.neo4j.io:7687",
                server_user: "neo4j",
                server_password: "zvtXwsM3Ve2hymRWnnjUs2-aX5Mr2Bb8ubJS-puG8fo",
                //encrypted: "ENCRYPTION_ON",
                labels: {
                    
                      "Character": {
                        "caption": "name",
                        "size": "pagerank1",
                        "community": "community1"
                      },
                     

                        //"sizeCypher": "MATCH (n) WHERE id(n) = {id} MATCH (n)-[r]-() RETURN sum(r.weight) AS c"

                },
                relationships: {
                    "INTERACTS1": {
                        "thickness": "weight",
                        "caption": "false"
                    }
                },
                initial_cypher: `MATCH (c:Character)
                                WITH c ORDER BY c.pagerank1 DESC LIMIT 50
                                WITH COLLECT(c) AS top
                                MATCH (c:Character)
                                WITH top, c ORDER BY c.pagerank1 DESC LIMIT 50
                                MATCH (c)-[r:INTERACTS1]->(b)
                                WHERE b in top
                                RETURN c,r,b LIMIT 1000`
            };

            viz = new NeoVis.default(config);
            viz.render();
            console.log(viz);

        }
    </script>

<body onload="draw()">
<div id="viz"></div>


Cypher query: <textarea rows="4" cols=50 id="cypher"></textarea><br>
    <input type="submit" value="Submit" id="reload">
    <input type="submit" value="Stabilize" id="stabilize">


</body>

<script>
    $("#reload").click(function() {

        var cypher = $("#cypher").val();

        if (cypher.length > 3) {
            viz.renderWithCypher(cypher);
        } else {
            console.log("reload");
            viz.reload();

        }

    });

    $("#stabilize").click(function() {
        viz.stabilize();
    })

</script>
